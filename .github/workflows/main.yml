name: Build and Test Dapp

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install dependencies
      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust if needed for your project

      - name: Install dependencies (from package.json)
        run: npm ci  # Use npm ci for production-like installs with lockfiles

      # Build your dapp
      - name: Build Dapp (replace with your specific command)
        run: npm run build  # Replace with the actual command you use for building

      # Run tests
      - name: Run Tests (replace with your specific command)
        run: npm test  # Replace with the actual command you use for testing

      # Optional: Upload test reports (requires additional configuration)

